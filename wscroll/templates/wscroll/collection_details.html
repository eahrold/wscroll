{% extends "base.html" %}

{% block nav %}
{% include "wscroll/nav.html" %}
{% endblock %}
{% block content %}
<h3>{{ collection }} pages</h3>
<ul>
	{% for p in collection.url.all %}
	<li><a href="{{ p.url }}">{{ p.url }}</a></li>
	{% endfor %}
</ul>
<table id="formset" class="form">
    <thead><tr>
		<td>
			<form action={%url "collection_edit" collection.id %} method="GET">{% csrf_token %}
				<button type="submit" class="btn primary">Edit List</button>
			</form>
		</td>
		<td>&nbsp;&nbsp;&nbsp;</td>
		
		<td>
			<form action={%url "collection_delete" collection.id %} method="GET">{% csrf_token %}
	    		<button type="submit" class="btn btn-danger">Delete List</button>
			</form>	
		</td>
</tr></thead>
</table>
{% endblock %}
