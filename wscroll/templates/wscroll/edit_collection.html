{% extends "base.html" %}
{% load i18n %}

{% block nav %}
{% include "wscroll/nav.html" %}
{% endblock %}

{% load bootstrap_toolkit %}
{% block content %}
<h3>Edit Collection</h3>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form action={%url "collection_edit" collection.id %} method="POST">{% csrf_token %}
        <table>	
            {{ form|as_bootstrap }}
        </table>
        <p><button type="submit" class="btn primary">Save</button></p>
    </form>
{% endblock %}
